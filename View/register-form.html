    <main>
      <div class="texto">
        <h2>DevGate</h2>
        <p>Embarque nesse barco e aprenda a programar</p>
      </div>
      <div class="login-form">
        <form action="POST">
          <input
            type="text"
            name="nomeUsuario"
            placeholder="Nome UsuÃ¡rio"
            maxlength="30"
          />

          <input
            type="text"
            name="nomeCompleto"
            placeholder="Nome Completo"
            maxlength="120"
          />

          <input
            type="email"
            name="email"
            placeholder="devgate@sicdev.com"
            maxlength="60"
          />

          <input
            type="password"
            name="senha"
            placeholder="Senha"
            minlength="8"
            maxlength="30"
          />

          <input type="date" name="dtNascimento" />

          <input class="btn" type="submit" value="Registrar-se" />
        </form>
      </div>
